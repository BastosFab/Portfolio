<!DOCTYPE html>
<html lang="fr" style="height: 100%; width: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fabien - Connexion</title>
  </head>
  <body style="background-color: #141414; height: 100%; width: 100%; margin: 0" class="body-website">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      "
    >
      <h1
        style="
          color: #ffffff;
          font-family: 'Roboto';
          font-weight: 300;
          font-size: 3.5vw;
        "
      >
        Qui est-ce ?
      </h1>
      <ul
        class="profil-container"
        style="list-style: none; padding: 0; margin: 0"
      >
        <li class="profile profile-1" style="cursor: pointer">
          <div>
            <a
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
              "
              href="./HomeWebsite.html"
            >
              <div class="avatar-container">
                <div
                  class="avatar-img"
                  style="
                    background-image: url('../assets/img/profile.jpeg');
                    max-width: 200px;
                    max-height: 200px;
                    min-width: 90px;
                    min-height: 90px;
                    background-repeat: no-repeat;
                    background-position: center;
                    background-size: contain;
                    border: none;
                    border-radius: 4px;
                  "
                ></div>
              </div>
              <span
                class="profile-name"
                style="
                  color: #808080;
                  font-family: 'Roboto';
                  font-weight: 300;
                  font-size: 1.3vw;
                  margin: 10px 0;
                "
                >Fabien</span
              >
            </a>
          </div>
        </li>
        <li class="profile profile-1"></li>
      </ul>
    </div>
  </body>
</html>
